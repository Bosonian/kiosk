<!DOCTYPE html>
<html lang="de" class="h-full bg-gray-50 dark:bg-gray-900">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Notaufnahme Kiosk - Incoming Stroke Cases"
    />
    <meta name="theme-color" content="#0a0e1a" />
    <title>üè• Notaufnahme Kiosk - iGFAP</title>

    <link rel="icon" type="image/png" href="./icons/icon-192.png" />
    <script type="module" crossorigin src="/kiosk/assets/index-BTvhegy2.js"></script>
    <link rel="stylesheet" crossorigin href="/kiosk/assets/index-Bl7P2qcx.css">
  </head>

  <body
    class="min-h-screen flex flex-col text-gray-900 dark:text-gray-100 transition-colors duration-300"
  >
    <div id="app" class="flex flex-col flex-1">
      <!-- HEADER -->
      <header
        id="kioskHeader"
        role="banner"
        class="bg-blue-600 dark:bg-blue-800 text-white shadow-lg px-4 py-3 sm:px-6 sm:py-4"
      >
        <div
          class="flex flex-col gap-3 sm:flex-row sm:justify-between sm:items-center"
        >
          <!-- Title -->
          <h1 class="text-lg sm:text-xl font-bold flex items-center gap-2">
            üè• Notaufnahme - Incoming Cases
          </h1>

          <!-- RIGHT-SECTION (mobile stacked) -->
          <div class="flex flex-wrap items-center gap-3 sm:gap-4">
            <!-- Hospital Selector -->
            <select
              id="hospitalSelector"
              class="bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-700 text-gray-800 dark:text-gray-100 text-sm rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400 transition w-full sm:w-auto"
            >
              <option value="">Loading hospitals...</option>
            </select>

            <!-- Theme Toggle -->
            <button
              id="themeToggle"
              class="w-9 h-9 rounded-full flex items-center justify-center bg-white/20 hover:bg-white/30 dark:bg-gray-700 dark:hover:bg-gray-600 text-lg transition"
            >
              <span class="theme-icon">‚òÄÔ∏è</span>
            </button>

            <!-- Language Toggle -->
            <button
              id="languageToggle"
              data-lang="en"
              class="px-2 py-2 rounded-full bg-gray-100/20 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 transition"
            >
              üåê
            </button>

            <!-- Current Time (mobile: shrink text) -->
            <span
              id="currentTime"
              class="text-xs sm:text-sm font-medium tracking-wide"
            >
              --:--
            </span>

            <!-- Case Count -->
            <span
              id="caseCount"
              class="text-xs font-semibold bg-white text-blue-700 dark:bg-gray-700 dark:text-blue-300 px-2 py-1 rounded-full shadow"
            >
              0 Cases
            </span>

            <!-- Connection Status Indicator -->
            <span
              id="connectionStatus"
              class="w-3 h-3 rounded-full bg-yellow-400 animate-pulse shrink-0"
            ></span>
          </div>
        </div>
      </header>

      <!-- MAIN CONTENT -->
      <main id="casesContainer" class="flex-1 overflow-y-auto p-4 sm:p-2">
        <div
          class="loading-state flex flex-col items-center justify-center py-20 text-center"
        >
          <div
            class="w-8 h-8 sm:w-10 sm:h-10 border-4 border-gray-300 border-t-blue-500 rounded-full animate-spin mb-4"
          ></div>
          <p class="text-gray-600 dark:text-gray-300 text-sm sm:text-base">
            Connecting to case monitoring system...
          </p>
        </div>
      </main>

      <!-- FOOTER -->
      <footer
        id="kioskFooter"
        class="bg-gray-100 dark:bg-gray-800 text-gray-700 dark:text-gray-300 text-xs sm:text-sm py-2 sm:py-3 px-4 text-center"
      >
        iGFAP Stroke Triage Assistant ‚Ä¢ Live Monitoring Active ‚Ä¢ Auto-refresh:
        5s
      </footer>
    </div>

    <!-- MODAL -->
    <div
      id="caseDetailModal"
      class="modal-overlay fixed inset-0 bg-black/50 hidden items-center justify-center z-50 p-4"
    >
      <div
        class="modal-content bg-white dark:bg-gray-800 rounded-xl shadow-2xl w-full max-w-lg sm:max-w-2xl p-4 sm:p-6 relative"
      ></div>
    </div>
  </body>
</html>
