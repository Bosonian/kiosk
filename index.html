<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Notaufnahme Kiosk - Incoming Stroke Cases">
  <title>🏥 Notaufnahme Kiosk - iGFAP</title>
  <link rel="stylesheet" href="/src/styles.css">
  <link rel="icon" type="image/png" href="/icons/icon-192.png">
</head>
<body>
  <div id="app">
    <header id="kioskHeader">
      <div class="header-content">
        <h1>🏥 Notaufnahme - Incoming Cases</h1>
        <div class="header-meta">
          <span id="hospitalName">Klinikum</span>
          <span id="currentTime">--:--</span>
          <span id="caseCount" class="case-count-badge">0 Cases</span>
          <span id="connectionStatus" class="status-indicator">●</span>
        </div>
      </div>
    </header>

    <main id="casesContainer">
      <div class="loading-state">
        <div class="spinner"></div>
        <p>Connecting to case monitoring system...</p>
      </div>
    </main>

    <footer id="kioskFooter">
      <p>iGFAP Stroke Triage Assistant • Live Monitoring Active • Auto-refresh: 5s</p>
    </footer>
  </div>

  <!-- Case Detail Modal (dynamically populated) -->
  <div id="caseDetailModal" class="modal-overlay" style="display: none;">
    <div class="modal-content"></div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
