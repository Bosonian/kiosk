<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Notaufnahme Kiosk - Incoming Stroke Cases">
  <meta name="theme-color" content="#0a0e1a">
  <title>🏥 Notaufnahme Kiosk - iGFAP</title>
  <link rel="icon" type="image/png" href="./icons/icon-192.png">
  <script type="module" crossorigin src="/kiosk/assets/index-eUmFq1JS.js"></script>
  <link rel="stylesheet" crossorigin href="/kiosk/assets/index-BS_ImJQc.css">
</head>
<body>
  <div id="app">
    <header id="kioskHeader" role="banner">
      <div class="header-content">
        <h1>🏥 Notaufnahme - Incoming Cases</h1>
        <div class="header-meta">
          <select id="hospitalSelector" class="hospital-selector" aria-label="Select hospital">
            <option value="">Loading hospitals...</option>
          </select>
          <button id="themeToggle" class="theme-toggle" title="Toggle light/dark mode" aria-label="Toggle light/dark mode">
            <span class="theme-icon">☀️</span>
          </button>
          <span id="currentTime" aria-live="off">--:--</span>
          <span id="caseCount" class="case-count-badge" role="status" aria-live="polite">0 Cases</span>
          <span id="connectionStatus" class="status-indicator" role="status" aria-live="polite" aria-label="Connection status: checking">●</span>
        </div>
      </div>
    </header>

    <main id="casesContainer" role="main" aria-label="Active cases list">
      <div class="loading-state" role="status" aria-live="polite">
        <div class="spinner" aria-hidden="true"></div>
        <p>Connecting to case monitoring system...</p>
      </div>
    </main>

    <footer id="kioskFooter" role="contentinfo">
      <p>iGFAP Stroke Triage Assistant • Live Monitoring Active • Auto-refresh: 5s</p>
    </footer>
  </div>

  <!-- Case Detail Modal (dynamically populated) -->
  <div id="caseDetailModal" class="modal-overlay" style="display: none;" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal-content"></div>
  </div>

</body>
</html>
